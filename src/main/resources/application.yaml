  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/spring
    username: root
    password: mariadb
  jpa :
    # SQL로그가 나올 때 어떤 DBMS의 문법으로 출력할 것인가?
    database-platform: org.hibernate.dialect.MariaDB106Dialect
    hibernate:
      # DDL을 생성할때 전략
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true  # SQL로그를 줄바꿈해서 가독성 좋게 출력
    database: mysql # DBMS 계열 설정
  servlet:
    multipart:
      max-file-size: 3MB    # 1개의 파일의 최대업로드 사이즈
      max-request-size: 20MB # 한 번 요청에 들어올 최대 업로드 사이즈

